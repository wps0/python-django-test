{% extends 'blog/base.html' %}

{% block content %}
<div class="post container">
    <article>
        <h2>{{ post.title }}</h2>
        {% if post.publish_date %}
        <small>{{ post.publish_date }}</small>
        {% endif %}
        {% if user.is_authentiacted %}
        <a class="btn btn-default" href="{% url 'post_edit' post.pk %}">Edit post</a>
        {% endif %}
        <p>{{ post.content | linebreaksbr }}</p>
    </article>
</div>
{% endblock %}
