{% extends 'blog/base.html' %}
{% block content %}

<div class="post">
    <article class="col-md-8">
        <h2>{{ post.title }}</h2>
        {% if post.publish_date %}
        <small>{{ post.publish_date }}</small>
        {% endif %}
        <p>{{ post.content | linebreaksbr }}</p>
    </article>
</div>
{% endblock %}
