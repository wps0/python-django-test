{% extends 'blog/base.html' %}
{% block content %}
<h1>Post listing</h1>
<hr />
<div class="row">
{% for post in posts %}
    <article class="col-md-8">
        <h2><a href="{% url 'post_view' post.id %}">{{ post.title }}</a></h2>
        <small>{{ post.publish_date }}</small>
        <p>{{ post.content | linebreaksbr }}</p>
        <hr />
    </article>
{% endfor %}
</div>
{% endblock %}
